<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="Andrew Muhs">

  <title>Sunflower SOP</title>

  <!-- CSS Links -->
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main.css')}}">
  <!-- Browser Tab Icon Link -->
  <link rel="icon" href="{{url_for('static', filename='images/icon.png')}}">
  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
</head>
<body>
  <!-- Header / Navigation -->
  <!-- https://getbootstrap.com/examples/navbar-fixed-top/ -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
        <a id = "home-btn" class="navbar-brand" href="{{ url_for('home') }}">Sunflower SOP</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="{{ url_for('bagging') }}">Bagging</a></li>
          <li><a href="{{ url_for('measuring') }}">Measuring</a></li>
          <li><a href="{{ url_for('threshing') }}">Threshing</a></li>
          <li><a href="{{ url_for('seasons') }}">Past Seasons</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
           <li class="disabled"><a href="#">Dr. Barb</a></li>
           <li><a href="http://www.ars.usda.gov/pandp/people/people.htm?personid=37853">Dr. Marek</a></li>
         </ul>
      </div>
    </div>
  </nav>
  <!-- Fixed Background Image -->
  <div class = "jumbotron">
    <div id = "bg-img" class = "jumbotron"><!-- background-image --></div>
  </div>
  <!-- Content Begins Here -->
  <div class = "content">
      {%block content%}
      {%endblock%}
  </div>
  <script src="{{url_for('static', filename='js/jquery-2.2.0.min.js')}}"></script>
  <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
</body>
</html>
